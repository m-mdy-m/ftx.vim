name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  vim-test:
    name: Vim ${{ matrix.version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        version:
          - stable
          - nightly
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Vim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          version: ${{ matrix.version }}

      - name: Verify Vim features (Unix)
        if: runner.os != 'Windows'
        run: |
          ${{ steps.vim.outputs.executable }} --version
          ${{ steps.vim.outputs.executable }} -u NONE \
            -c 'if !(has("job") && has("timers")) | cquit 1 | endif' \
            -c 'quit'

      - name: Verify Vim features (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & '${{ steps.vim.outputs.executable }}' --version
          & '${{ steps.vim.outputs.executable }}' -u NONE `
            -c 'if !(has("job") && has("timers")) | cquit 1 | endif' `
            -c 'quit'

      - name: Load plugin and test command (Unix)
        if: runner.os != 'Windows'
        run: |
          ${{ steps.vim.outputs.executable }} -u NONE \
            -c "set rtp+=." \
            -c "runtime plugin/ftx.vim" \
            -c "if exists(':FTX') | echo 'FTX OK' | else | cquit 1 | endif" \
            -c "quit"

      - name: Load plugin and test command (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & '${{ steps.vim.outputs.executable }}' -u NONE `
            -c "set rtp+=." `
            -c "runtime plugin/ftx.vim" `
            -c "if exists(':FTX') | echo 'FTX OK' | else | cquit 1 | endif" `
            -c "quit"

  neovim-test:
    name: Neovim ${{ matrix.version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        version:
          - stable
          - nightly
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Neovim (Unix)
        if: runner.os != 'Windows'
        uses: rhysd/action-setup-vim@v1
        id: nvim
        with:
          neovim: true
          version: ${{ matrix.version }}

      - name: Setup Neovim (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ matrix.version }}"
          if ($version -eq "stable") {
            $version = "v0.10.3"
          } else {
            $version = "nightly"
          }
          Invoke-WebRequest -Uri "https://github.com/neovim/neovim/releases/download/$version/nvim-win64.zip" -OutFile nvim.zip
          Expand-Archive -Path nvim.zip -DestinationPath .
          echo "NVIM_PATH=$PWD\nvim-win64\bin\nvim.exe" >> $env:GITHUB_ENV

      - name: Verify Neovim features (Unix)
        if: runner.os != 'Windows'
        run: |
          ${{ steps.nvim.outputs.executable }} --version
          ${{ steps.nvim.outputs.executable }} -u NONE \
            -c 'if !(has("nvim") && has("timers")) | cquit 1 | endif' \
            -c 'quit'

      - name: Verify Neovim features (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & $env:NVIM_PATH --version
          & $env:NVIM_PATH -u NONE `
            -c 'if !(has("nvim") && has("timers")) | cquit 1 | endif' `
            -c 'quit'

      - name: Load plugin and test command (Unix)
        if: runner.os != 'Windows'
        run: |
          ${{ steps.nvim.outputs.executable }} -u NONE \
            -c "set rtp+=." \
            -c "runtime plugin/ftx.vim" \
            -c "if exists(':FTX') | echo 'FTX OK' | else | cquit 1 | endif" \
            -c "quit"

      - name: Load plugin and test command (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & $env:NVIM_PATH -u NONE `
            -c "set rtp+=." `
            -c "runtime plugin/ftx.vim" `
            -c "if exists(':FTX') | echo 'FTX OK' | else | cquit 1 | endif" `
            -c "quit"
