name: Vim

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        version:
          - stable
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          version: "${{ matrix.version }}"

      - name: Verify Vim features
        run: |
          ${{ steps.vim.outputs.executable }} --version
          ${{ steps.vim.outputs.executable }} -u NONE \
            -c 'if !(has("job") && has("timers") && has("popupwin")) | cquit 1 | endif' \
            -c 'quit'

      - name: Load plugin and test command
        run: |
          ${{ steps.vim.outputs.executable }} -u NONE \
            -c "set rtp+=." \
            -c "runtime plugin/ftx.vim" \
            -c "if exists(':FTX') | echo 'FTX OK' | else | cquit 1 | endif" \
            -c "quit"
