name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  check-tag:
    name: Check Tag
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: extract
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check if tag exists in releases
        id: check
        run: |
          if gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Release already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Creating new release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build-package:
    name: Build Plugin Package
    needs: check-tag
    if: needs.check-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin archive
        run: |
          mkdir -p ftx.vim
          cp -r autoload plugin syntax doc ftx.vim/
          cp README.md LICENSE CHANGELOG.md ftx.vim/
          zip -r ftx.vim-${{ needs.check-tag.outputs.version }}.zip ftx.vim
          
          # Create checksums
          sha256sum ftx.vim-${{ needs.check-tag.outputs.version }}.zip > checksums.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-package
          path: |
            ftx.vim-*.zip
            checksums.txt

  create-release:
    name: Create Release
    needs: [check-tag, build-package]
    if: needs.check-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugin-package
          path: artifacts

      - name: Extract release notes
        id: notes
        run: |
          VERSION="${{ needs.check-tag.outputs.version }}"
          
          if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          else
            echo "Release ${{ github.ref_name }}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}