name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          # از ref_name استفاده کن که خودش tag رو صاف میده
          TAG=${{ github.ref_name }}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (tag: $TAG)"

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.tag }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Creating new release ${{ steps.version.outputs.tag }}"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create plugin archive
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          ARCHIVE="ftx.vim-${TAG}.tar.gz"
          
          echo "Creating archive: $ARCHIVE"
          
          # Create temp directory structure
          mkdir -p ftx-temp/ftx.vim
          
          # Copy plugin files
          cp -r autoload ftx-temp/ftx.vim/
          cp -r plugin ftx-temp/ftx.vim/
          cp -r syntax ftx-temp/ftx.vim/
          cp -r doc ftx-temp/ftx.vim/
          cp README.md LICENSE CHANGELOG.md ftx-temp/ftx.vim/
          
          # Create tarball
          cd ftx-temp
          tar -czf "../${ARCHIVE}" ftx.vim
          cd ..
          
          # Create checksum
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          
          # Also create a checksums.txt file
          cat "${ARCHIVE}.sha256" > checksums.txt
          
          # Cleanup temp
          rm -rf ftx-temp
          
          echo "Created archive: ${ARCHIVE}"
          ls -lh "${ARCHIVE}"
          cat checksums.txt

      - name: Extract release notes
        if: steps.check_release.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            # Extract section for this version
            sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          else
            # Fallback if version not found in changelog
            echo "Release ${{ steps.version.outputs.tag }}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi
          
          echo "Release notes prepared:"
          cat release_notes.md

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          files: |
            ftx.vim-*.tar.gz
            ftx.vim-*.sha256
            checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "::notice::Release ${{ steps.version.outputs.tag }} already exists, skipping."